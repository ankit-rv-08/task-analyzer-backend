<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Priority Assistant</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --accent: #3b82f6;
      --accent-soft: rgba(59, 130, 246, 0.15);
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --border: #1f2937;
      --danger: #ef4444;
      --warn: #f59e0b;
      --success: #22c55e;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1f2937 0, #020617 55%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 24px;
    }
    .container {
      width: 100%;
      max-width: 960px;
      background: rgba(15, 23, 42, 0.96);
      border-radius: 16px;
      border: 1px solid rgba(148, 163, 184, 0.15);
      box-shadow: 0 24px 80px rgba(15, 23, 42, 0.9);
      padding: 24px 24px 28px;
    }
    h1 {
      margin: 0 0 4px;
      font-size: 1.6rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    h1 span.logo-dot {
      width: 8px;
      height: 22px;
      border-radius: 999px;
      background: linear-gradient(180deg, #22c55e, #3b82f6);
    }
    .subtitle {
      margin-bottom: 20px;
      color: var(--text-muted);
      font-size: 0.9rem;
    }
    textarea {
      width: 100%;
      min-height: 150px;
      max-height: 260px;
      resize: vertical;
      background: #020617;
      color: var(--text-main);
      border-radius: 10px;
      border: 1px solid var(--border);
      padding: 10px 12px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.8rem;
    }
    textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.5);
    }
    label {
      display: block;
      font-size: 0.8rem;
      margin-bottom: 6px;
      color: var(--text-muted);
    }
    select {
      background: #020617;
      color: var(--text-main);
      border-radius: 999px;
      border: 1px solid var(--border);
      padding: 6px 10px;
      font-size: 0.8rem;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-top: 12px;
    }
    .row > div {
      flex: 1;
      min-width: 180px;
    }
    button {
      border-radius: 999px;
      border: none;
      padding: 8px 14px;
      font-size: 0.8rem;
      font-weight: 500;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: background 0.18s, transform 0.07s, box-shadow 0.18s;
    }
    button.primary {
      background: var(--accent);
      color: white;
      box-shadow: 0 10px 30px rgba(37, 99, 235, 0.5);
    }
    button.secondary {
      background: rgba(15, 23, 42, 0.9);
      color: var(--text-main);
      border: 1px solid var(--border);
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 32px rgba(15, 23, 42, 0.9);
    }
    .error {
      color: var(--danger);
      font-size: 0.8rem;
      margin-top: 10px;
    }
    .results-wrapper {
      margin-top: 22px;
      border-radius: 12px;
      background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.12), transparent 55%),
                  radial-gradient(circle at top right, rgba(244, 63, 94, 0.14), transparent 55%);
      border: 1px solid rgba(148, 163, 184, 0.16);
      padding: 14px 14px 10px;
    }
    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: 0.8rem;
      color: var(--text-muted);
    }
    .task {
      border-radius: 10px;
      padding: 8px 10px;
      margin-bottom: 6px;
      background: rgba(15, 23, 42, 0.92);
      border: 1px solid rgba(30, 64, 175, 0.7);
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .task.high { border-left: 4px solid var(--danger); }
    .task.medium { border-left: 4px solid var(--warn); }
    .task.low { border-left: 4px solid var(--success); }
    .task-main {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task-title {
      font-size: 0.86rem;
    }
    .score-pill {
      font-size: 0.72rem;
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
    }
    .score-pill.high { color: var(--danger); }
    .score-pill.medium { color: var(--warn); }
    .score-pill.low { color: var(--success); }
    .task-meta, .task-note {
      font-size: 0.72rem;
      color: var(--text-muted);
    }
    @media (max-width: 720px) {
      .container { padding: 18px 16px 22px; }
    }
  </style>
</head>
<div class="container">
<body>
  <h1>Task Priority Assistant</h1>

  <h3>Tasks JSON</h3>
  <p>Paste your tasks array as JSON (same format used in test_api.py).</p>
  <textarea id="tasksInput">[
  {
    "id": "1",
    "title": "Fix login bug",
    "due_date": "2025-11-30",
    "estimated_hours": 3,
    "importance": 8,
    "dependencies": []
  },
  {
    "id": "2",
    "title": "Write docs",
    "due_date": "2025-12-05",
    "estimated_hours": 1,
    "importance": 6,
    "dependencies": ["1"]
  }
]</textarea>

  <h3>Strategy</h3>
  <select id="strategySelect">
    <option value="smart_balance">Smart Balance</option>
    <option value="fastest_wins">Fastest Wins</option>
    <option value="high_impact">High Impact</option>
    <option value="deadline_driven">Deadline Driven</option>
  </select>

  <div>
    <button id="analyzeBtn">Analyze Tasks</button>
    <button id="suggestBtn">Suggest Top 3</button>
  </div>

  <div id="error" class="error"></div>

  <h3>Results</h3>
  <div id="results"></div>

  <script src="app.js"></script>
</body>
</div>
</html>
